<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
        <div class="conte">
        <header>
            <div class="contenedor">
                <div class="logo">
                    <a href="/">JVIANA</a>
                </div>
                <div class="fondo" id="fondo"></div>
                <nav id="nav">
                    
                </nav>
                <div class="respo" id="respo">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        <p class="tet">Operaciones de figuras geométricas</p>
        <div class="container">
            <div class="cajas">
                <div class="caja2">
                    <div class="titulo">
                        <h1>Triángulo</h1>
                    </div>
                    <div class="cuerpo">
                        <div class="cuerpo1">
                            <p>¿Cuánto mide cada lado de tu triángulo?</p>

                            <input type="number" placeholder="Ingrese lado 01" id="lado1">
                            <input type="number" placeholder="Ingrese lado 02" id="lado2">
                            <input type="number" placeholder="Ingrese lado 03" id="lado3">

                            <button id="perimT">Perimetro</button>
                            <p id="resul_tria"></p>
                        </div>
                        <div class="cuerpo2">
                            <p class="aqui">¿Cuánto mide base y altura de tu triángulo?</p>
                            <input type="numb" placeholder="Ingrese Base" id="base">
                            <input type="number" placeholder="Ingrese altura" id="altura">
                            <button id="areaT">Área</button>
                            <p id="resul_tria_area"></p>
                        </div>


                    </div>
                </div>
                <div class="caja1">
                    <div class="titulo">
                        <h1>Cuadrado</h1>
                    </div>
                    <div class="cuerpoe">
                        <p>¿Cuánto mide cada lado de tu cuadrado?</p>
                        <input type="number" placeholder="Ingrese lados" id="lado">
                        <div class="btn">
                            <button id="perimetroCu">Perimetro</button>
                            <button id="areaCu">Área</button>
                        </div>
                        <p id="resul"></p>
                    </div>
                </div>
                <div class="caja3">
                    <div class="titulo">
                        <h1>Círculo</h1>
                    </div>
                    <div class="cuerpoe">
                        <p>¿Cuánto mide el radio de tu círculo?</p>
                        <input type="number" placeholder="Ingrese el radio" id="radio">
                        <div class="btn">
                            <button id="diamCi">Diámetro</button>
                            <button id="perimCi">Perímetro</button>
                            <button id="areaCi">Área</button>
                        </div>
                        <p id="resul_circu"></p>
                    </div>
                </div>
            </div>
        </div>
